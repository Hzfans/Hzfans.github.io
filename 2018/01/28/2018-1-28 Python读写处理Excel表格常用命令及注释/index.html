      <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">Created on Sun Jan 21 14:13:42 2018</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">@author: Hzfan</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span>  xdrlib ,sys</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> xlrd</span><br><span class="line"></span><br><span class="line"><span class="comment">#打开excel文件</span></span><br><span class="line"></span><br><span class="line">data=xlrd.open_workbook(<span class="string">'D:\\Anaconda3\\a_py_exercise\\BlocksPy.xlsx'</span>)   </span><br><span class="line"></span><br><span class="line"><span class="comment">#获取第一张工作表（通过索引的方式）</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#获取工作表还有一种形式，根据sheet名字来获取excel中的sheet</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#table = data.sheet_by_name(by_name)</span></span><br><span class="line"></span><br><span class="line">table=data.sheets()[<span class="number">0</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">#获取行数</span></span><br><span class="line"></span><br><span class="line">nrows = table.nrows <span class="comment">#行数</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#获取某一行数据，输入rowindex，rowindex计数从0开始</span></span><br><span class="line"></span><br><span class="line">rowvalues = table.row_values(<span class="number">2</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#colvalues = table.col_values(1)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#获取某一行数据方式二，用data_list用来存放数据</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#data_list=[]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#将table中第一行的数据读取并添加到data_list中，对list不断的扩展</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#data_list.extend(table.row_values(0))</span></span><br><span class="line"></span><br><span class="line">list =[] <span class="comment">#装读取结果的序列</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> rownum <span class="keyword">in</span> range(<span class="number">0</span>, nrows): <span class="comment">#遍历每一行的内容</span></span><br><span class="line"></span><br><span class="line">    row = table.row_values(rownum) <span class="comment">#根据行号获取行</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> row: <span class="comment">#如果行存在</span></span><br><span class="line"></span><br><span class="line">        app = [] <span class="comment">#一行的内容</span></span><br><span class="line"></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(len(rowvalues)): <span class="comment">#一列列地读取行的内容</span></span><br><span class="line"></span><br><span class="line">            app.append(row[i])</span><br><span class="line"></span><br><span class="line">        list.append(app) <span class="comment">#装载数据</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">print</span> (<span class="string">'list'</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#打印出第一行的全部数据，貌似没必要这么循环，直接用table.row_values(2)返回比较好</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#itemlist=[]</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#for item in rowvalues:</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#    itemlist.append(item)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#print ('itemlist')</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># =============================================================================</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 以下没什么用，笔记而已</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># =============================================================================</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#使用xlwt库我们可以创建一个Excel</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> xlwt</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">testXlwt</span><span class="params">(file = <span class="string">'new.xls'</span>)</span>:</span></span><br><span class="line"></span><br><span class="line">    book = xlwt.Workbook() <span class="comment">#创建一个Excel</span></span><br><span class="line"></span><br><span class="line">    sheet1 = book.add_sheet(<span class="string">'hello'</span>) <span class="comment">#在其中创建一个名为hello的sheet</span></span><br><span class="line"></span><br><span class="line">    sheet1.write(<span class="number">0</span>,<span class="number">0</span>,<span class="string">'cloudox'</span>) <span class="comment">#往sheet里第一行第一列写一个数据</span></span><br><span class="line"></span><br><span class="line">    sheet1.write(<span class="number">1</span>,<span class="number">0</span>,<span class="string">'ox'</span>) <span class="comment">#往sheet里第二行第一列写一个数据</span></span><br><span class="line"></span><br><span class="line">    book.save(file) <span class="comment">#创建保存文件</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#主函数</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></span><br><span class="line"></span><br><span class="line">  testXlwt()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__==<span class="string">"__main__"</span>:</span><br><span class="line"></span><br><span class="line">    main()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#Library to create spreadsheet files compatible with MS Excel 97/2000/XP/2003</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#XLS files, on any platform, with Python 2.6, 2.6, 3.3+</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#也就是说，它只能创建 xls 的文件格式，不能创建现在的 xlsx 格式，</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#其实有点老了，如果你把文件名写了 xlsx 格式，将会无法打开。</span></span><br></pre></td></tr></table></figure>
